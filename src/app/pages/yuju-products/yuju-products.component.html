<div class="table-container">

  <div class="table">
    <table mat-table [dataSource]="products" class="example-table" matSort matSortActive="created">
      <ng-container matColumnDef="pk">
        <th mat-header-cell *matHeaderCellDef>PK</th>
        <td mat-cell *matCellDef="let row">{{row?.pk}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row?.name}}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let row">{{row?.brand}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
          Price
        </th>
        <td mat-cell *matCellDef="let row">{{row?.price}}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>
          Stock
        </th>
        <td mat-cell *matCellDef="let row">{{row?.stock}}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
          <a (click)="fullProductDescription(row)">Ver</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>

  <div class="paginator">
    <mat-paginator [length]="shopDB.totalCount" [pageSize]="shopDB.perPage"></mat-paginator>
  </div>

</div>
